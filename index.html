<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PCFixLab - Mega PC Builder</title>

<!-- SVG FAVICON -->
<link rel="icon" type="image/svg+xml" href='data:image/svg+xml,
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
<rect width="100" height="100" rx="20" fill="%2300eaff"/>
<text x="50%" y="58%" font-size="50" text-anchor="middle" fill="black" font-family="Arial" font-weight="bold">PC</text>
</svg>'>

<style>
body {
    background:#0f0f0f;
    color:white;
    font-family:Arial;
    text-align:center;
}

h1 {
    color:#00eaff;
    margin-top:20px;
}

.container {
    width:700px;
    margin:auto;
    background:#1a1a1a;
    padding:25px;
    border-radius:15px;
    box-shadow:0 0 25px #00eaff22;
}

select {
    width:100%;
    padding:10px;
    margin:6px 0;
    background:#222;
    color:white;
    border:1px solid #333;
    border-radius:6px;
}

button {
    padding:12px 25px;
    background:#00eaff;
    border:none;
    border-radius:10px;
    cursor:pointer;
    font-weight:bold;
    margin-top:10px;
}

button:hover {
    background:#00c7cc;
}

.result {
    margin-top:20px;
    font-size:18px;
}

.warning { color:red; font-weight:bold; }
.success { color:lightgreen; font-weight:bold; }

footer {
    margin-top:40px;
    opacity:0.5;
    font-size:14px;
}
</style>

</head>
<body>

<h1>PCFixLab - Mega PC Builder</h1>

<div class="container">

<label>İşlemci:</label>
<select id="cpu"></select>

<label>Ekran Kartı:</label>
<select id="gpu"></select>

<label>RAM:</label>
<select id="ram"></select>

<label>SSD:</label>
<select id="ssd"></select>

<label>PSU:</label>
<select id="psu"></select>

<label>Kasa:</label>
<select id="case"></select>

<button onclick="calculate()">Hesapla</button>

<div class="result" id="result"></div>

</div>

<footer>© 2026 PCFixLab</footer>

<script>

// ================= CPU =================
const cpus = [
{ name:"Ryzen 5 1600", price:2000, watt:65 },
{ name:"Ryzen 5 3600", price:3500, watt:65 },
{ name:"Ryzen 5 5600", price:5000, watt:65 },
{ name:"Ryzen 7 5800X", price:7000, watt:105 },
{ name:"Ryzen 7 7800X3D", price:12000, watt:120 },
{ name:"Ryzen 9 7950X", price:18000, watt:170 },
{ name:"Intel i5 10400F", price:4000, watt:65 },
{ name:"Intel i5 12400F", price:5500, watt:65 },
{ name:"Intel i5 13600K", price:9000, watt:125 },
{ name:"Intel i7 14700K", price:15000, watt:125 },
{ name:"Intel i9 14900K", price:20000, watt:150 }
];

// ================= GPU =================
const gpus = [
{ name:"GTX 1660 Super", price:6000, watt:125 },
{ name:"RTX 2060", price:7000, watt:160 },
{ name:"RTX 3060", price:9000, watt:170 },
{ name:"RTX 4060", price:12000, watt:200 },
{ name:"RTX 4070 Super", price:20000, watt:220 },
{ name:"RTX 4080 Super", price:35000, watt:320 },
{ name:"RTX 4090", price:50000, watt:450 },
{ name:"RX 6600", price:8000, watt:132 },
{ name:"RX 7600", price:11000, watt:165 },
{ name:"RX 7800 XT", price:18000, watt:263 }
];

// ================= RAM =================
const rams = [
{ name:"16GB DDR4", price:1500 },
{ name:"32GB DDR4", price:3000 },
{ name:"16GB DDR5", price:2500 },
{ name:"32GB DDR5", price:4500 },
{ name:"64GB DDR5", price:8000 }
];

// ================= SSD =================
const ssds = [
{ name:"500GB SATA", price:800 },
{ name:"1TB SATA", price:1200 },
{ name:"500GB NVMe", price:1200 },
{ name:"1TB NVMe", price:2000 },
{ name:"2TB NVMe", price:3500 }
];

// ================= PSU =================
const psus = [
{ name:"500W Bronze", price:1200, watt:500 },
{ name:"650W Bronze", price:1700, watt:650 },
{ name:"750W Gold", price:2500, watt:750 },
{ name:"850W Gold", price:3500, watt:850 },
{ name:"1000W Platinum", price:5000, watt:1000 }
];

// ================= CASE =================
const cases = [
{ name:"Basic Mid Tower", price:1500 },
{ name:"RGB Gaming Case", price:2500 },
{ name:"High Airflow Case", price:3000 },
{ name:"Premium Glass Case", price:5000 }
];

// ================= LOAD =================
function load(id, data) {
    const select = document.getElementById(id);
    data.forEach((item, index) => {
        select.innerHTML += `<option value="${index}">${item.name}</option>`;
    });
}

load("cpu", cpus);
load("gpu", gpus);
load("ram", rams);
load("ssd", ssds);
load("psu", psus);
load("case", cases);

// ================= CALCULATE =================
function calculate() {

    const cpu = cpus[document.getElementById("cpu").value];
    const gpu = gpus[document.getElementById("gpu").value];
    const ram = rams[document.getElementById("ram").value];
    const ssd = ssds[document.getElementById("ssd").value];
    const psu = psus[document.getElementById("psu").value];
    const kasa = cases[document.getElementById("case").value];

    const totalPrice = cpu.price + gpu.price + ram.price + ssd.price + psu.price + kasa.price;
    const totalWatt = cpu.watt + gpu.watt + 100;

    let psuStatus = "";
    if(psu.watt < totalWatt + 100){
        psuStatus = "<div class='warning'>⚠ PSU Yetersiz!</div>";
    } else {
        psuStatus = "<div class='success'>✔ PSU Yeterli</div>";
    }

    document.getElementById("result").innerHTML =
        "Toplam Fiyat: " + totalPrice + " TL<br>" +
        "Tahmini Güç: " + totalWatt + " W<br>" +
        psuStatus;
}

</script>

</body>
</html>
